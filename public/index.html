      <script>
  // Secret token only you know
  const secretToken = "shigeo123"; 

  // Check the URL for your secret token
  const urlParams = new URLSearchParams(window.location.search);
  const devMode = urlParams.get("dev"); // e.g., ?dev=shigeo123

  // Only load the devtools blocker if the token is missing or incorrect
  if (devMode !== secretToken && (window.location.hostname !== 'localhost' || window.location.port !== '3000')) {
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/npm/disable-devtool";
    script.setAttribute('disable-devtool-auto', '');
    script.setAttribute('disable-menu', '');
    script.setAttribute('ondevtoolopen', 'window.close();');
    document.head.appendChild(script);
  }
</script>
